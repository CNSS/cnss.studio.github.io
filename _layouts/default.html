<!DOCTYPE html>
<html lang="{{ site.isolang }}" itemscope itemtype="http://schema.org/WebPage">
  {% include head.html %}
  <body>
    <!-- <canvas id="canvas" width="300" height="300" style="width: 100%; height: 100%
    position: absolutely; z-index: -1"></canvas> -->
    <canvas id="canvas-particle" style="position:absolute;top:0px;left:0px;z-index:-1;"></canvas>
    <div class="container">
      <div class="section my-section" itemprop="mainContentOfPage" itemscope itemtype="https://schema.org/WebPageElement">
        <h1 itemprop="headline"><a class="my-name" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <p class="my-description" itemprop="text">
          {{ site.about }}
          <br>
          <i class="fa fa-map-marker"></i> {{ site.location }}
        </p>
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}
    <script src="{{ "/styles/canvasparticles/config.js" | prepend: site.baseurl }}" charset="utf-8"></script>
    <script src="{{ "/styles/canvasparticles/canvas-particle.js" | prepend: site.baseurl }}" charset="utf-8"></script>

  </body>
</html>
